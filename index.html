<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
      <header class="header">
        <div class="header__body">
          <img src="./eisenhower-matrix.jpg" class="header__image">
            <a 
              class="header__link"
              href="https://goal-life.com/page/method/matrix-eisenhower"
            >
              Want more details?
            </a>
        </div>
      </header>
      <main class="maim">
        <div class="maim__body">
          <section class="add-tasks">
            <h1 class="add-tasks__title title">Add Item</h1>
            <div class="add-tasks__block">
              <input id="new-task" class="add-tasks__task task" type="text">
              <button class="task__btn">Add</button>
            </div>
          </section>
          <section class="todo">    
            <h3 class="todo__title title">Todo</h3>
            <ul id="incomplete-tasks" class="todo__incomplete-tasks">
              <li class="todo__task task-todo">
                <input type="checkbox" class="task-todo__complete">
                <label class="task-todo__label task">Pay Bills</label>
                <input type="text" class="task-todo__input task">
                <button class="task-todo__edit edit">Edit</button>
                <button class="task-todo__delete delete">
                  <img src="./remove.svg" class="task-todo__img">
                </button>
              </li>
              <li class="todo__task task-todo task-todo_edit-mode">
                <input type="checkbox" class="task-todo__complete">
                <label class="task-todo__label task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-todo__input task">
                <button class="task-todo__edit edit">Save</button>
                <button class="task-todo__delete delete">
                  <img src="./remove.svg" class="task-todo__img">
                </button>
              </li>
            </ul>
          </section>
          <section class="completed">
            <h3 class="completed__title title">Completed</h3>
            <ul id="completed-tasks" class="completed__tasks">
              <li class="completed__task task-todo">
                <input type="checkbox" class="task-todo__complete" checked>
                <label class="task-todo__label task">See the Doctor</label>
                <input type="text" class="task-todo__input task">
                <button class="task-todo__edit edit">Edit</button>
                <button class="task-todo__delete delete">
                  <img src="./remove.svg"  class="task-todo__img">
                </button>
              </li>
            </ul>
          </section>
        </div>
      </main>
      <script src="app.js"></script>
    </body>
</html>
